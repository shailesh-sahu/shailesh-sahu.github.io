<!DOCTYPE html>
<html lang="en">
    <header>
<title>registration form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
</header>
    <body>
        <main>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
 
    <section>
Enter your first name:

<input type="text" required >
</section>
<label>
    Enter Your Last name:
    <input type="text" required>
</label>
    <section>
        Enter your Email:
        <input type="email" required >
    </section>
        <section>
            Create a New password:
           
            <input type="password" required>
            </section>
            
            <hr>
            
           <label >
            <input  type="radio" name="typeofacc" value="perso" id="perso"><label for="perso"> Personal Account</label>
            <input type="radio" name="typeofacc" value="business" id="business" ><label for="business">business Account</label>
           </label>
        <section>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and condition </a> <input type="checkbox" value="terms"> 
        </section>
            <hr>

        <h4>Upload profile picture:</h4>
        <input type="file" name="pic" >
        <h4>Input your age (years):</h4>
        <input type="number" name="age" min="13" max="75">
        <h4>How did you hear about us?</h4>
        <input list="source" placeholder="select one">
        <datalist id="source">
            <option value="whatsapp">
                <option value="facebook">
                    <option value="meta">
                        <option value="friends"></option>
                    </option>
        </datalist>
        <h4>Provide a bio:</h4>
        <input type="text" name="bio" placeholder="I like coding on the beach..." id="bio">
        
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </main>  
    
</body>
</html>
